<script>
    let x, y, z;
    x = parseInt(prompt("Ingrese X:"));
    y = parseInt(prompt("Ingrese Y:"));
    z = parseInt(prompt("Ingrese Z:"));
    if (x >= y && x >= z){
        if (y >= z){
            document.writeln(z, ", ", y, ", ", x);
        } else {
            document.writeln(y, ", ", z, ", ", x);
        }
    }
    else if (y >= x && y >= z){
        if (x >= z){
            document.writeln(z, ", ", x, ", ", y);
        } else {
            document.writeln(x, ", ", z, ", ", y);
        }
    }
    else {
        if (x >= y){
            document.writeln(y, ", ", x , ", ", z);
        } else {
            document.writeln(x, ", ", y, ", ", z);
        }
    }
</script>
