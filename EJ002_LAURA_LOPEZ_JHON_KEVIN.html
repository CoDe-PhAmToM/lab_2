<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html> <!-- Etiqueta raíz que contiene todo el documento HTML -->

<head> <!-- Sección de metadatos e información del documento -->
    <title>Problems</title> <!-- Define el título que aparece en la pestaña del navegador -->
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres como UTF-8 -->
    <link rel="stylesheet" href="estilo_horizontal.css" type="text/css"> <!-- Enlaza la hoja de estilos CSS externa -->
</head> <!-- Fin de la sección head -->

<body> <!-- Cuerpo del documento, contenido visible de la página -->
    <ul id="menuhorizontal"> <!-- Lista no ordenada con identificador "menuhorizontal" -->
        <li><a href="http://www.google.com">Google</a></li> <!-- Elemento de lista con enlace a Google -->
        <li><a href="http://www.yahoo.com">Yahoo</a></li> <!-- Elemento de lista con enlace a Yahoo -->
        <li><a href="http://www.bing.com">Bing</a></li> <!-- Elemento de lista con enlace a Bing -->
        <li><a href="http://www.ask.com">Ask</a></li> <!-- Elemento de lista con enlace a Ask -->
    </ul> <!-- Fin de la lista no ordenada -->
</body> <!-- Fin del cuerpo del documento -->

</html> <!-- Fin del documento HTML -->
